<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume (AI/SWE) | Symaedchit Octavius Leo</title>
  <meta name="description" content="Transcript (view + download)." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="wrap">
    <div class="pagebar">
      <a class="link" href="index.html#resumes">← Back</a>
      <div>
        <h1 class="page-title">Resume (AI / Software)</h1>
        <p class="page-sub">View in-browser or download the file.</p>
      </div>
      <div class="page-actions">
        <a class="btn" href="Transcript/OfficialTranscript.pdf">Download PDF</a>
        <a class="btn" id="openNew" href="#" target="_blank" rel="noreferrer">Open Viewer</a>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="viewer">
      <iframe id="viewerFrame" title="AI resume viewer" loading="lazy"></iframe>
    </div>

    <noscript>
      <p>JavaScript is required to load the embedded viewer. Download instead:</p>
      <p><a class="link" href="Transcript/OfficialTranscript.pdf">OfficialTranscript.pdf →</a></p>
    </noscript>
  </main>

  <script>
    // Build absolute URL to the PDF hosted on this same site (works for both custom domain + github.io)
    const pdfUrl = new URL("Transcript/OfficialTranscript.pdf", window.location.href).toString();
    const viewerUrl = "https://view.officeapps.live.com/op/view.aspx?src=" + encodeURIComponent(pdfUrl);

    document.getElementById("viewerFrame").src = viewerUrl;
    document.getElementById("openNew").href = viewerUrl;
  </script>
</body>
</html>
